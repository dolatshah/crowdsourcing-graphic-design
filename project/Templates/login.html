{% include "header.html" %}
<div class="container container-sm"> 
	<div class="panel panel-default">
	<div class="col-md-3" >
	</div>
		<div class="panel-body col-md-6" style="border:solid 2px"  > 
		
			<h3 class="heading" align="center" >ورود به سایت</h3>
			<hr>
			<form class="form-horizontal" role="form" style="direction:rtl" method="POST">
			{% csrf_token %} 
				<div class="form-group" >
					<label for="username" class="col-md-4 control-label" style="float:right"> نام کاربری:</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="username" name="username" placeholder="username"  required>
					</div>
					
				</div>
				<div class="form-group">
					<label for="password" class="col-md-4 control-label" style="float:right" > رمز عبور:</label>
					<div class="col-md-8">
						<input type="password" class="form-control" id="password" name="password" placeholder="password"  required style="margin-left:100px">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-4 col-md-8">
						<button  type="submit" onclick="submit()" class="btn btn-default">ورود</button>
						<span class="help-block"></span> 
					</div>
					
				</div>
			</form>
			
		</div>
		<div class="col-md-3" >
	</div>
	</div>
</div>
