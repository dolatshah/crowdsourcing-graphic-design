<!DOCTYPE html>
{% include "header.html" %}
<html lang="fa">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلام</title>


    <link rel="stylesheet" type="text/css" href="static/css/pastel-stream.css" />

    <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
	
	
	
</head>
<body>

    <div class="container">
	
        <!-- Activities  -->
			
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header" style="text-align: right">
                    <h1 id="title">نمونه کار</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6-right">
                <div class="well">
                    <form class="form-horizontal" style="text-align: right" method="POST" enctype="multipart/form-data" action="">
					{% csrf_token %}
						
						
						
						
						<div class="row">
							<div class="col-lg-12">
								<div class="page-header" style="text-align: right">
									<h2 id="title">: توضیحات</h2>
									<div class="form-group">
										<label class="col-lg-2 control-label" for="textArea" style="text-align: right"></label>
										<div class="col-lg-10">
											<textarea class="form-control" rows="8" id="textArea" data-toggle="tooltip" title="لطفا توضیحات را در این قسمت بنویسید" style="text-align: right" name="description"></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
						
						
						<div class="page-header" style="text-align: right">
							<h2 id="title">: آپلود رزومه</h2>
							<input id="uploadFile" placeholder="Choose File" disabled="disabled" name="myfile"/>
							<div class="fileUpload btn btn-primary">
								<span>Upload</span>
								<input id="uploadBtn" type="file" class="upload" name="myfile"/>
							</div>	
						</div>
												
						
					
						<div class="form-group">
							<div class="col-md-offset-4 col-md-4">
								<button  type="submit" class="btn btn-success btn-block btn-lg">
									<h2 id="title">ثبت</h2>
								</button>
							</div>
						</div>
						
					</form>
				</div>
			</div>
        </div>		
		
		
		
<style>
.fileUpload {
	position: relative;
	overflow: hidden;
	margin: 10px;
}
.fileUpload input.upload {
	position: absolute;
	top: 0;
	right: 0;
	margin: 0;
	padding: 0;
	font-size: 20px;
	cursor: pointer;
	opacity: 0;
	filter: alpha(opacity=0);
}
</style>

		<!-- For Uploading-->
		
		<script type="text/javascript">
			document.getElementById("uploadBtn").onchange = function () {
					document.getElementById("uploadFile").value = this.value;
				};
		</script>
		
		<!-- End -->
		
        <div class="clearfix" style="height:50px;"></div>

        <script type="text/javascript">
            jQuery(function ($) {
                $('[data-toggle="popover"]').popover();
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>

        <!-- Activities End -->

    </div>

</body>
</html>
