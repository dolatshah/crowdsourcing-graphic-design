<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>جستجوی پروژه ها</title>
<link href="../static/css/style.css" rel="stylesheet" type="text/css" />
<link href="../static/css/search.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
<link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" />
<script src="../static/js/jquery-2.1.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script> 
    $(function(){
	  $("#header").load("header.html");
    });
</script> 
</head>

<body>

<div class="containers">
<div id="search-fileds">

<div class="rows">
<div id="project-status" class="right">
<label>وضعیت پروژه :</label>
<select class="form-control">
  <option>در حال دریافت پیشنهاد</option>
  <option>تکمیل شده</option>
  <option>لغو شده</option>
  <option>در حال اجرا</option>
</select>
</div>
<div id="project-price" class="left">
<label>بودجه :</label>
<select class="form-control">
<option>مهم نیست</option>
<option>کمتر از صد هزار تومان</option>
<option>بین صد تا پانصد هزار تومان</option>
<option>بین پانصد هزار تا یک میلیون تومان</option>
<option>بین یک تا پنج میلیون تومان</option>
<option>بیش از پنج میلیون تومان</option>
</select>
</div>
</div>

<div class="rows">
<div id="start-time" class="right">
<label>زمان شروع :</label>
<select class="form-control">
<option>همه زمان ها</option>
<option>ساعت گذشته</option>
<option>روز گذشته</option>
<option>هفته گذشته</option>
<option>ماه گذشته</option>
<option>سال گذشته</option>	
</select>
</div>
<div id="end-time" class="left">
<label>زمان باقیمانده :</label>
<select class="form-control">
<option>مهم نیست</option>
<option>کمتر از یک روز</option>
<option>یک روز تا یک هفته</option>
<option>یک هفته تا یک ماه</option>
<option>یک ماه تا یک سال</option>
</select>
</div>
</div>

<div class="rows">
<div class="right">
<label>دسته بندی :</label>
<select class="form-control">
<option>همه</option>
<option>لوگو</option>
<option>قالب سایت</option>
<option>طرح تی شرت</option>
<option>بنر</option>
<option>پوستر</option>
</select>
</div>
<div class="left">
<label>تعداد نتایج در صفحه :</label>
<select class="form-control">
<option>5 تا</option>
<option>10 تا </option>
<option>15 تا</option>
<option>20 تا</option>
</select>
</div>
</div>

<div class="rows">
<div class="right">
<label>مرتب سازی برساس :</label>
<select class="form-control">
<option>بودجه</option>
<option>زمان شروع</option>
<option>زمان باقی مانده</option>
</select>
</div>
<div class="left">
<label>ترتیب :</label>
<select class="form-control">
<option>صعودی</option>
<option>نزولی</option>
</select>
</div>
</div>

<div class="rows">
<button type="submit" class="btn btn-primary"><i ></i> نمایش نتایج</button>
</div>

<div id="results">
<div id="results-header">
<p>نتایج جستجو</p>
</div>
<div id="results-header-border">
</div>
</div>

</div>
</div>

</body>
</html>
