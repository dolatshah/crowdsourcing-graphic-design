{% include "header.html" %}
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="geo.region" content="IR-07" />
<meta name="geo.placename" content="Tehran" />
<meta property="og:locale" content="fa_IR" />
<meta property="og:type" content="website" />

</head>

<style>
.ui-autocomplete {
max-height: 150px;
overflow-y: auto;
overflow-x: hidden;
direction:rtl;
}
.ui-autocomplete li {
direction:rtl;
}
* html .ui-autocomplete {
height: 150px;
}

#slider {
margin-top:20px;
margin-left:10px;
margin-right:10px;
}
.captcha-question {
font-size:150%;
font-family:tahoma !important;
}
.skill-list .col-md-3 {
	margin-bottom: 10px;
}
#accordion .row {
	font-family:Tahoma
}
.modal-dialog {
width:80%;
}
.category + .panel {
display:none;
}
.sieve .btn.active {
background-color:#39B3D7 ;
}
</style>

	<div id="header"></div>
			
			<div class="container" align="right">
					<h3 style="margin-top:30px ; margin-bottom:30px">سفارش پروژه جدید </h3>
					<hr>
					<form role="form" class="form-popover" action="/new-project/" method="post" >
					{% csrf_token %}
					<div class="row" >
							<div class="col-md-6">
							</div>
							
							<div class="form-group col-md-6" >
									<label for="title" class="control-label">عنوان پروژه</label>
									<input type="text"  class="form-control" id="title" name="title" data-toggle="popover" maxlength="50" required >
						</div>
						
					</div>
					
					<div class="row" >
							<div class="col-md-6">
							</div>
							
							<div class="form-group col-md-6" >
									<label for="category" class="control-label">دسته بندی</label>
									<input type="text"  class="form-control" id="category" name="category" data-toggle="popover" maxlength="50" required >
						</div>
						
					</div>
					
					<hr>
					<div class="row">
							<div class="col-md-6">
							</div>
							<div class="form-group col-md-6">
									<label for="offerDay" class="control-label">مهلت انجام پروژه</label>
									<div class="input-group" data-toggle="popover">
									<input type="number" class="form-control ltr" id="offerDay" name="offerDay" min="1" value="{{form.offerDayValue}}" required >
									<span class="input-group-addon">روز</span></div>
						</div>

						
					</div>
					<hr>
					
					<div class="row">
							<div class="col-md-6">
							</div>
							<div class="form-group col-md-6">
									<label for="offerDay" class="control-label">بودجه</label>
									<div class="input-group" data-toggle="popover">
									<input type="number" class="form-control ltr" id="offerDay" name="offerValue" min="1" value="{{form.offerValue}}" required >
									<span class="input-group-addon">تومان</span></div>
						</div>

						
					</div>
					<hr>
					
					<div class="row">
							
							<div class="form-group">
									<label for="description" class="control-label">توضیحات</label>
									<textarea class="form-control" id="description"  name="description" rows="10" data-toggle="popover" required></textarea>
						</div>
						
					</div>
					<hr>
					<div class="row">
							
							<div class="form-group">
									<label for="hourTimeForOffer" class="control-label">مهلت ارسال پیشنهاد</label>
									<div class="row" id="offering-time" data-toggle="popover">
									<div class="col-md-5">
											<div class="input-group" title="تعداد روزی که میخواهید پروژه برای پیشنهاد باز باشد.">
											<input type="number"  class="form-control ltr" id="dayTimeForOffer" name="dayTimeForOffer" value="{{form.dayTimeForOfferValue}}" min="1" required>
											<span class="input-group-addon">روز</span></div>
											<span class="help-block"> </span> </div>
									<div class="col-md-2" style="text-align:center">و</div>
									<div class="col-md-5">
											<div class="input-group" title="تعداد ساعتی که میخواهید پروژه برای پیشنهاد باز باشد.">
											<input type="number"  class="form-control ltr" id="hourTimeForOffer"  name="hourTimeForOffer" value="{{form.hourTimeForOfferValue}}" min="0" required>
											<span class="input-group-addon">ساعت</span></div>
											<span class="help-block"></span> </div>
								</div>
							</div>
						
					</div>
					<hr>
					<div class="form-group">
							<div class="col-md-offset-4 col-md-4">
							<button id="startUpload" type="submit" class="btn btn-success btn-block btn-lg">ثبت</button>
						</div>
						</div>
				</form>
				</div>
